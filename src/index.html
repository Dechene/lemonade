<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="left-panel panel">
        <div id="account">
          <div id="toast">Popup message</div>

          <div class="inventory-images">
            <div class="dropdown">
              <img id="id-burger" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-softdrink" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-icecream" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-hotdog" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-donut" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-chips" class="stock" />
            </div>
          </div>
        </div>
      </div>

      <div class="centre-panel panel">
        <div class="centre-top">
          <button class="btn-new title">New game</button>
        </div>

        <div>
          <img id="id-weather" />
        </div>

        <div class="title">Account Balance:</div>
        <div class="balance">
          $100
        </div>

        <div class="btn-nextDay title centre-bottom">
          <div>
            <img id="id-nextDay" class="football" />
          </div>
          <div>Head to the footy!</div>
        </div>
      </div>

      <div class="right-panel panel">
        <div class="pricelist-images">
          <img id="id-burger-sml" class="stock-sml" />
          <img id="id-softdrink-sml" class="stock-sml" />
          <img id="id-icecream-sml" class="stock-sml" />
          <img id="id-hotdog-sml" class="stock-sml" />
          <img id="id-donut-sml" class="stock-sml" />
          <img id="id-chips-sml" class="stock-sml" />
        </div>

        <div>
          <table class="sell-ledger">
            <tr>
              <td>Item</td>
              <td>Sell Price</td>
              <td>Number Sold</td>
              <td>Profit</td>
            </tr>
          </table>
          <div class="sell-summary"></div>
        </div>
      </div>
    </div>

    <div class="weather-images">
      <img id="id-weather-1" class="weather" />
      <img id="id-weather-2" class="weather" />
      <img id="id-weather-3" class="weather" />
      <img id="id-weather-4" class="weather" />
      <img id="id-weather-5" class="weather" />
      <img id="id-weather-6" class="weather" />
    </div>
  </body>

</html>
