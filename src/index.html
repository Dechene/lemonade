<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css">

  <body>
    <div class="wrapper clearfix">
      <div class="left-panel active">

        <div id="account">

          <div class="account-heading">Account Balance:</div>
          <div class="inventory-summary">
            You are on Day 1 of 10, and you currently have $100.
          </div>

          <div id="toast">Popup message</div>

          <div class="inventory-images">
            <div class="dropdown"><img id="id-burger" class="stock" height='75px' width='75px' />    </div>
            <div class="dropdown"><img id="id-softdrink" class="stock"  height='75px' width='75px' /> </div>
            <div class="dropdown"><img id="id-icecream" class="stock"  height='75px' width='75px' />  </div>
            <div class="dropdown"><img id="id-hotdog" class="stock"  height='75px' width='75px' />    </div>
            <div class="dropdown"><img id="id-donut" class="stock"  height='75px' width='75px' />     </div>
            <div class="dropdown"><img id="id-chips" class="stock"   height='75px' width='75px'/>     </div>
          </div>

          <button class="btn-nextDay"><i class="ion-ios-loop"></i>Play next day!</button>
        </div>
        
        
      </div>

      <div class="right-panel active">
        <div class="sell-title"">Results...</div>
        <div>
          <table class="sell-ledger"> 
            <tr><td>Item</td>     <td>Sell Price</td> <td>Number Sold</td> <td>Profit</td></tr> 
            <!-- <tr><td>Pepsi</td>    <td>$4</td>         <td>4</td>          <td>$4</td></tr>          
            <tr><td>Chips</td>    <td>$4</td>         <td>4</td>          <td>$4</td></tr>          
            <tr><td>Tea</td>      <td>$4</td>         <td>4</td>          <td>$4</td></tr>          
            <tr><td>Chips</td>    <td>$4</td>         <td>4</td>          <td>$4</td></tr>          
            <tr><td>HotDogs</td>  <td>$4</td>         <td>4</td>         <td>$4</td></tr> -->
          </table>
          <div class="sell-summary">
            Get ready, it's almost game day!
          </div>
        </div>
      </div>

      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>New game
      </button>

      

    </div>
    
    <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

</html>
