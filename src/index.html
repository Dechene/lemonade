<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="left-panel active">
        <div id="account">
          <div class="title">Account Balance:</div>
          <div class="balance">
            You are on Day 1 of 10, and you currently have $100.
          </div>

          <div id="toast">Popup message</div>

          <div class="inventory-images">
            <div class="dropdown">
              <img id="id-burger" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-softdrink" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-icecream" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-hotdog" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-donut" class="stock" />
            </div>
            <div class="dropdown">
              <img id="id-chips" class="stock" />
            </div>
          </div>

          <div class="btn-nextDay title">
            <div>
              <img id="id-nextDay" class="football" />
            </div>
            <div>Head to the footy!</div>
          </div>
        </div>
      </div>

      <div class="right-panel active">
        <div class="sell-title">Results</div>
        <div>
          <table class="sell-ledger">
            <tr>
              <td>Item</td>
              <td>Sell Price</td>
              <td>Number Sold</td>
              <td>Profit</td>
            </tr>
          </table>
          <div class="sell-summary"></div>
        </div>
      </div>

      <button class="btn-new title">New game</button>
    </div>
  </body>

  <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
</html>
